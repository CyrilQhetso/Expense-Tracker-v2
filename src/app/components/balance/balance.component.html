<section class="balance-section">
    <div>
        <div class="total-balance-small">
            <h5>Total Balance <i class="fa-solid fa-sterling-sign mx-2">
                {{ totalAmount }}
            </i></h5>
        </div>
        <div class="balance-details">
            <div class="expense-box">
                <h5>Expense</h5>
                <div class="expense-details">
                    <div class="expense-icon">
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>
                    <p class="expense-amount">
                        <i class="fa-solid fa-sterling-sign mx-1"></i>
                        {{ totalExpense }}
                    </p>
                </div>
            </div>
            
            <div class="total-balance-large">
                <h5>Total Balance</h5>
                <p><i class="fa-solid fa-sterling-sign mx-1"></i></p>
            </div>
            <div class="income-box">
                <h5>Income</h5>
                <div class="income-details">
                    <div class="income-icon">
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <p class="income-amount">
                        <i class="fa-solid fa-sterling-sign mx-1"></i>
                        {{ totalIncome }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
